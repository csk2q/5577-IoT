version: '3.8'

services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: iot-dashboard-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-nurse_station_db}
      MYSQL_USER: ${DB_USER:-nurse_station_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-securepassword}
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
      - ./implementation/backend/database/init/01-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./implementation/backend/database/seed/02-seed-data.sql:/docker-entrypoint-initdb.d/02-seed-data.sql:ro
    networks:
      - iot-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: ./implementation/backend
      dockerfile: Dockerfile
    container_name: iot-dashboard-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DB_HOST: database
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-nurse_station_db}
      DB_USER: ${DB_USER:-nurse_station_user}
      DB_PASSWORD: ${DB_PASSWORD:-securepassword}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-8h}
    ports:
      - "3000:3000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - iot-network
    volumes:
      - ./implementation/backend/logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Web Application
  frontend:
    build:
      context: ./implementation/frontend
      dockerfile: Dockerfile
    container_name: iot-dashboard-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - iot-network
    environment:
      VITE_API_BASE_URL: http://backend:3000/api/v1

networks:
  iot-network:
    driver: bridge

volumes:
  db-data:
    driver: local
